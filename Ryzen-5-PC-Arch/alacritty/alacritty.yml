env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  dimensions:
    columns: 160
    lines: 45

font:
  normal:
     family: SauceCodePro Nerd Font
     style: Regular
  bold:
     family: SauceCodePro Nerd Font
     style: Bold
  italic:
     family: SauceCodePro Nerd Font
     style: Italic
  bold_italic:
     family: SauceCodePro Nerd Font
     style: Bold Italic
  size: 10
  draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#22252c'
    foreground: '#dfdfdf'
